<!-- assessment details -->
<h2 class="text-center"> Assessment Details </h2>
<div>
    <table class="table table-striped">
        <tr>
            <th>#</th>
            <th>Assessment name</th>
            <th>Assessment code</th>
            <th>Date Of Assessment</th>
            <th>Status</th>
        </tr>
        <tr ng-repeat="x in assessmentDetails">
            <td>{{ x.slno }}</td>
            <td>{{ x.aname }}</td>
            <td><a href="#/assessment_details/{{x.acode}}" ng-click="getAssessmentCode(x.acode)">{{ x.acode }}</a>
            </td>
            <td>{{ x.adate }}</td>
            <td>{{ x.astatus }}</td>
        </tr>
    </table>
</div>
