<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <title>Cat Portal : Cognizant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/ngStorage.min.js"></script>
    <script src="js/angular-route.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="controllers/login-ctrl.js" type="text/javascript"></script>
    <script src="controllers/home-ctrl.js" type="text/javascript"></script>
    <script src="controllers/batch-info-ctrl.js" type="text/javascript"></script>
    <script src="controllers/training-ctrl.js" type="text/javascript"></script>
    <script src="controllers/course-details-ctrl.js" type="text/javascript"></script>
    <script src="controllers/assessment-ctrl.js" type="text/javascript"></script>
    <script src="controllers/assessment-details-ctrl.js" type="text/javascript"></script>
    <script src="js/logout.js" type="text/javascript"></script>
</head>

<body ng-controller="mainCtrl">
    <section class="wrapper">
        <section class="container-fluid">
            <div>
                <header>
                    <!--Logo Image-->
                    <a href="#/home"><img src="\img\logo.png" alt="logo" style="width:320px;heigth:120px"></a>
                    <section class="guest">
                        <p id="userLogin"><span><img src="\img\guest.png" alt="guestlogo"><span
                        ng-bind="userLogin"></span></span>
                        
                            <button type="button" class="btn btn-info" id="logout"><span class="glyphicon glyphicon-log-out"> </span> Log out</button>
                        </P>
                    </section>
                </header>
                <!-- navigation bars -->
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">    <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <ul class="nav navbar-nav collapse navbar-collapse" id="myNavbar">
                            <li ng-class="{active: isActive('/home')}"><a href="#/home">Home</a>
                            </li>
                            <li ng-class="{active: isActive('/training')}"><a href="#/training">Training</a>
                            </li>
                            <li ng-class="{active: isActive('/assessment')}"><a href="#/assessment">Assessment</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!-- ngView for single page application -->
                <div class="Ngview" ng-view>
                </div>
            </div>
        </section>
    </section>
    <!-- footer section -->
    <footer>
        <div class="copyright">
            &copy; 2012 Cognizant. All rights reserved. | <a href="" id="footer">Terms and Conditions</a>
        </div>
    </footer>
</body>

</html>
